<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/undraw_plans_y8ru.svg"
    />
    <script
      src="https://kit.fontawesome.com/f6fb301c7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="img/undraw_to_do_list_a49b.svg" alt="to-do illustration" />
    </header>
    <main>
      <h1>To-Do</h1>

      <form action="#">
        <input type="text" id="input" placeholder="New Activity" />
        <button type="submit" id="add"><i class="fas fa-plus"></i></button>
      </form>

      <ul id="ul">
        <li>Wash Plates</li>
        <li>Take Out Garbage</li>
        <li>Read a Book</li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
