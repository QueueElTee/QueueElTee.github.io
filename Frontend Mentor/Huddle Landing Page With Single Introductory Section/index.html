<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f6fb301c7e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <img src="images/logo.svg" alt="Logo" class="logo" />
        <div class="main-content">
          <img src="images/illustration-mockups.svg" alt="Mockup" />
          <section>
            <h2>Build The Community Your Fans Will Love</h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice
              but so also does your audience. Create connection with your users
              as you engage in genuine discussion.
            </p>
            <p><button>Register</button></p>
          </section>
        </div>
        <div class="social">
          <a href="#"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
          <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
          <a href="#"><i class="fab fa-instagram"></i><span>Instagram</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
