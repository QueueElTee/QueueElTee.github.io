<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="dot disabled"></li>
          <li><a href="#" class="disabled">Login</a></li>
        </ul>
        <div class="burger">
          <img src="images/icon-hamburger.svg" alt="hamburger" />
        </div>
      </div>
    </nav>

    <main>
      <section class="text">
        <div class="monograph">
          <a href="#">New</a>
          <p>Monograph Dashboard</p>
        </div>
        <h1>Poweful Insights Into Your Team</h1>
        <p class="single">Project planning and time tracking for agile teams</p>
        <div class="demo">
          <a href="#">Schedule a demo</a>
          <p>To see a preview</p>
        </div>
      </section>
      <img src="images/illustration-devices.svg" alt="device-illustration" />
    </main>

    <script src="app.js"></script>
  </body>
</html>
