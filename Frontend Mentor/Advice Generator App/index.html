<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <section class="advice-container">
    <div class="container">
      <p class="advice-id">Advice #<span id="advice-id">117</span></p>
      <h4 class="advice" id="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h4>
      <img class="pattern-divider" src="images/pattern-divider-desktop.svg" alt="pattern divider">
      <div class="dice-container-parent">
        <button class="dice-container" onclick="getQuote()">
          <img class="dice-icon" src="images/icon-dice.svg" alt="dice-icon">
        </button>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
